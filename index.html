<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barangay Old Capitol Site Management Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    </head>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #82d4ed;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .right-side {
        flex: 1;
        background-color: whitesmoke;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 10px 10px !important;
        height: 70vh;
        width: 60vh;
        border-radius: 20px;
        margin-left: 60%;
      }

      .right-side form {
        width: 80%;
        max-width: 400px;
      }

      .right-side form input {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .password-container {
        position: relative;
      }

      .password-container .eye-icon {
        position: absolute;
        top: 40%;
        right: 10px;
        transform: translateY(-40%);
        cursor: pointer;
        color: #aaa;
      }
      .eye-icon{
        height: 20px;
        width: 20px;
      }

      .right-side form button {
        width: 100%;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 20%;
      }

      .right-side form button:hover {
        background-color: #005fa3;
      }

      .footer {
        margin-top: 15px;
        font-size: 14px;
        color: #777;
        text-align: center;
      }
      .bold{
        font-size: 20px;
        font-weight: bolder;
      }
      p{
        margin-bottom: 10%;
        font-size: 22px;
        font-weight: bolder;
      }
      h1{
        font-size: 22px;
        font-weight: bolder;
      }
      .logo {
        position: absolute; 
        top: 2%; 
        left: 5%; 
        opacity: 0.1; 
        z-index: -1; 
      }

      .logo img {
        width: 800px; 
        height: auto;
      }
    </style>
<body>

  <div class="logo">
    <img src="image/logo.png" alt="logo">
  </div>

    <div class="container">
        <div class="right-side">
          <h1>Barangay Management System</h1>
          <p>Old Capitol Site</p>
          <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye eye-icon" id="eye-icon"></i>
            </div>
            <button type="button">Login</button>
          </form>
          <div class="footer">
            &copy; 2024 Barangay Management System. All rights reserved.
          </div>
        </div>
      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<!-- Your JS file -->
<script src="index.js"></script>


</body>
</html>
